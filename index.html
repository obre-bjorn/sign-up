<!DOCTYPE html>
<html lang="en">
<head>

    <title>Sign-Up</title>

</head>
<body>
    
        <div class="form-bgimage">
            <div class="logo">
                
            </div>

                You know you need something like this in your

                Sign up now to get started</h3>
            <div class="form-container">

                    <label for="phonenumber">Phone Number</label>

                </div>
                <div class="input-container">
                    <label for="password">Passoword</label>

                </div>
            </div>
