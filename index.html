<!DOCTYPE html>


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
        <div class="form-bgimage">
            <div class="logo">
                <h1>SAMURAI</h1>
            </div>
        </div>
        
        <form action="" id = "signup-form">

            <h3 class="form-header"> 
                This is not a real online service! 
                You know you need something like this in your 
                life to help you realize your deepest dreams. 
                Sign up now to get started
            </h3>

            <div class="form-container">

                <h3 class="form-header2">Let's Do this</h3>

                <div class="input-container">
                    <label for="firstname">First Name</label>
                    <input id ="firstname" type="text" minlength="3" maxlength="15" required>
                    <span></span>
                </div>

                <div class="input-container">
                    <label for="lastname">Last Name</label>
                    <input id ="lastname" type="text" minlength="3" maxlength="15" required>
                    <span></span>
                </div>

                <div class="input-container">
                    <label for="email">Email</label>
                    <input id ="email" type="text" required>
                    <!-- <span></span> -->
                </div>

                <div class="input-container">
                    <label for="phonenumber">Phone Number</label>
                    <input id ="phonenumber" type="tel" minlength="10">
                    <span></span>
                </div>

                <div class="input-container">
                    <label for="password">Password</label>
                    <input id ="password" type="password"  required>
                    <!-- <span></span> -->
                </div>

            </div>
            <div id="summit-section">
                <input id ="submit" type="submit" value="Create Account">
            </div>
    
        </form>

    
</body>
</html>
